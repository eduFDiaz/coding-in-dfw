{% extends 'blog/base.html' %}
{% block content %}
<div class="container">
	<div class="post">
		{% if post.published_date %}
		<div class="date">
			{{ post.published_date|timesince }}
		</div>
		{% endif %}
		<h1>{{ post.title }}</h1>
		<p>{{ post.text|linebreaksbr }}</p>
	</div>
</div>
{% endblock %}
