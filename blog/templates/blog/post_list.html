{% extends 'blog/base.html' %}
{% block content %}
<div class="col-md-8">
	{% for category in categories %}
	<div class="card">
		<img src="{{category.image.url}}" alt="Avatar" style="width:50%">
		<div class="container">
			<h4><b>{{category.title}}</b></h4>
			<p>{{category.description}}</p>
		</div>
	</div>
	{% endfor %}
	{% for post in posts %}
	<div class="post">
		<h1><a href="{% url 'post_detail' pk=post.pk slug=post.slug %}">{{ post.title }}</a></h1>
		<div class="date">
			<p>published: {{ post.published_date|timesince }} ago</p>
		</div>
		{{ post.description | safe }}
	</div>
	{% endfor %}
</div>
{% endblock %}
