{% extends 'blog/base.html' %}
{% block content %}
<div class="content container">
	<div class="row">
        <div class="col-sm-4 category-menu">
            <ul class="list-group">
            {% for category in categories %}
                <li class="list-group-item">
                    <a href="{% url 'post__by_category' category_slug=category.slug %}">{{ category.slug }}</a>
                </li>
            {% endfor %}
            </ul>
        </div>
		<div class="col-md-8">
			{% for post in posts %}
			<div class="post">
				<h1><a href="{% url 'post_detail' pk=post.pk slug=post.slug %}">{{ post.title }}</a></h1>
                <div class="date">
					<p>published: {{ post.published_date|timesince }} ago</p>
				</div>
				{{ post.description | safe }}
			</div>
			{% endfor %}
		</div>
	</div>
</div>
{% endblock %}
