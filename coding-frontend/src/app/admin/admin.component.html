<div class="main-wrapper">
    <section class="cta-section theme-bg-light py-1" data-pg-id="495">
        <div class="container text-center single-col-max-width" data-pg-id="496">
            <h2 class="heading" data-pg-id="497">Admin Control Center</h2>
            <!--//container-->
        </div>
    </section>
    <section *ngIf="!isAuthenticated" class="cta-section theme-bg-light py-5">
        <div class="w-20 p-3 container text-center single-col-max-width">
            <form #loginForm="ngForm" (ngSubmit)="login()">

                <label for="name">Username</label>
                <input name="username" type="text" class="form-control" id="username" required
                    [(ngModel)]="model.username">

                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" required
                    [(ngModel)]="model.password">
                <br>
                <button [disabled]="!loginForm.valid" type="submit" class="btn btn-success">Submit</button>

            </form>
        </div>
    </section>
    <section *ngIf="isAuthenticated">
        <div>
            <button type="submit" class="btn btn-success" (click)="logout()"><i
                    class="fas fa-power-off fa-fw mr-2"></i>Logout</button>

        </div>
        <div>
            <form #updateProfileForm="ngForm" (ngSubmit)="updateUserInfo()">
                <label for="name">FullName</label>
                <input name="fullname" type="text" class="form-control" id="fullname" required
                    [(ngModel)]="currentData.fullName">

                <label for="name">Username</label>
                <input name="username" type="text" class="form-control" id="username" required
                    [(ngModel)]="currentData.username">

                <label for="name">Email</label>
                <input name="email" type="text" class="form-control" id="email" required
                    [(ngModel)]="currentData.email">


                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </section>


</div>
