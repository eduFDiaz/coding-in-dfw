<!-- Generic Delete Dialog -->
<ng-template #dialogDelete let-data let-ref="dialogRef">
    <nb-card status="danger">
        <nb-card-header>Do you want to delete this direct Review?</nb-card-header>
        <nb-card-body>This action cant be undone!

        </nb-card-body>
        <nb-card-footer>
            <button nbButton (click)="ref.close()" status="danger">Delete!</button>
        </nb-card-footer>
    </nb-card>
</ng-template>

<!-- Generic Delete Dialog -->
<ng-template #dialogAdd let-data let-ref="dialogRef">
    <nb-card status="success">
        <nb-card-header>Add new review Invitation</nb-card-header>
        <nb-card-body>
          <form #recipientEmailForm="ngForm" action="index.html" method="post">
            <label class="label" for="email">Email:</label><br>
            <input nbInput type="text" name="email" status="success" >
          </form>
        </nb-card-body>
        <nb-card-footer>
            <button nbButton (click)="ref.close()" status="success">Send!
            </button>
        </nb-card-footer>
    </nb-card>
</ng-template>


<!-- Main structure -->
<div class="row">
    <div class="col-md-12">
        <nb-card [nbSpinner]="spinner">
            <nb-card-header>
                <div class="row">
                    <div class="col-md-6">
                        Reviews from clients:
                        <button (click)="openNewDialog(dialogAdd)" nbButton status="success"
                            size="tiny">
                            <nb-icon icon="plus-outline"></nb-icon>
                        </button>
                    </div>
                </div>
            </nb-card-header>
            <nb-card-body>
                <div class="row">
                    <div class="col-md-12">
                        <!-- <label for="language"><b>Your DMs:</b></label> -->
                        <!--  <button nbButton status="success" (click)="createDialogGeneric(addGeneric, newlang, 'language')"
                            size="tiny">+</button> -->
                        <nb-list>
                            <nb-list-item *ngFor="let review of reviews">
                                <div class="col-md-4">
                                    {{ review.url }}</div>

                                <div class="row ">
                                    <div class="col-md-1">
                                        <button (click)="deleteReview(review.id)" nbButton
                                            status="danger" size="tiny">
                                            <nb-icon icon="trash"></nb-icon>
                                        </button>
                                        <button (click)="markRead(message.id)" nbButton status="success" size="tiny">
                                            <nb-icon icon="checkmark-outline"></nb-icon>
                                        </button>
                                    </div>
                                </div>

                            </nb-list-item>
                        </nb-list>
                    </div>
                </div>
            </nb-card-body>
        </nb-card>
    </div>
</div>
