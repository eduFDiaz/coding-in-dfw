<nb-card status="success">
    <nb-card-header>
        Add a photo for post:
    </nb-card-header>
    <nb-card-body>

        <div class="row">

            <div *ngFor="let photo of photos" class="col-sm-2 m-3">
                <img class="img-thumbnail mb-1" src="{{ photo?.url }}" alt="" />
                <div class="btn-group m-1">
                    <button class="btn w-70" style="align-content: space-between;"
                        [ngClass]="photo.isMain ? 'btn-success active': 'btn-secondary'"
                        [disabled]="photo.isMain">Main</button>
                    <button class="btn btn-danger w-30">
                        <nb-icon icon="trash"></nb-icon>

                    </button>
                </div>
            </div>

        </div>
        <div class="row">

            <div class="col-md-3">
                <h3>Add photos</h3>
                <div ng2FileDrop [ngClass]="{ 'nv-file-over': hasBaseDropZoneOver }" (fileOver)="fileOverBase($event)"
                    [uploader]="uploader" class="card bg-faded p-3 text-center mb-3 my-drop-zone">
                    <i class="fa fa-upload fa-3x"></i>
                    Drop photos here
                </div>

                Multiple
                <input status="success" type="file" ng2FileSelect [uploader]="uploader" multiple /><br />

                Single
                <input type="file" ng2FileSelect [uploader]="uploader" />
            </div>

            <!-- <div *ngIf="uploader.queue.length>0" class="col-md-9" style="margin-bottom: 40px"> -->
            <div class="col-md-9" style="margin-bottom: 40px">
                <h3>Upload queue</h3>
                <p>Queue length: {{ uploader.queue?.length }}</p>
                <table class="table">
                    <thead>
                        <tr>
                            <th width="50%">Name</th>
                            <th>Size</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of uploader.queue">
                            <td>
                                <strong>{{ item?.file?.name }}</strong>
                            </td>
                            <td *ngIf="uploader.options.isHTML5" nowrap>
                                {{ item?.file?.size / 1024 / 1024 | number: ".2" }} MB
                            </td>
                    </tbody>
                </table>

                <div>
                    <div>
                        Queue progress:
                        <div class="progress mb-4">
                            <div class="progress-bar" role="progressbar" [ngStyle]="{ width: uploader.progress + '%' }">
                            </div>
                        </div>
                    </div>
                    <div class="btn-group d-flex">
                        <button type="button" class="btn btn-success btn-s" (click)="uploader.uploadAll()"
                            [disabled]="!uploader.getNotUploadedItems().length">
                            <span class="fa fa-upload"></span> Upload
                        </button>
                        <button type="button" class="btn btn-warning btn-s" (click)="uploader.cancelAll()"
                            [disabled]="!uploader.isUploading">
                            <span class="fa fa-ban"></span> Cancel
                        </button>
                        <button type="button" class="btn btn-danger btn-s" (click)="uploader.clearQueue()"
                            [disabled]="!uploader.queue.length">
                            <span class="fa fa-trash"></span> Remove
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nb-card-body>
    <nb-card-footer>
        <button type="button" class="btn btn-success btn-s" (click)="success()">
            Add photo later!
        </button>
    </nb-card-footer>


</nb-card>
