<ng-template #dialogDelete let-data let-ref="dialogRef">
    <nb-card status="danger">
        <nb-card-header>Do you want to delete this comment?</nb-card-header>
        <nb-card-body>This action cant be undone!

        </nb-card-body>
        <nb-card-footer>
            <button nbButton (click)="ref.close('delete', object)" status="danger">Delete!</button>
        </nb-card-footer>
    </nb-card>
</ng-template>

<nb-card>
    <nb-card-header>
        Aprove comments
    </nb-card-header>
    <nb-card-body>
        <table class="table" *ngIf="unpublishedComments">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Comment</th>
                    <th scope="col">Created Date</th>
                    <th scope="col">In post</th>
                    <th scope="col">Options</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let comment of pageOfItems" name="comment">
                    <td>{{ comment.commenterName }}</td>
                    <th>{{ comment.email }}</th>
                    <td>{{ comment.body }}</td>
                    <td>{{ comment.dateCreated | date: 'medium' }} </td>
                    <td>For this post!</td>
                    <td>
                        <div class="row">
                            <div class="col-md-6">
                                <button nbTooltip="Publish this comment" nbTooltipStatus="success" nbButton size="tiny"
                                    (click)="aproveComment(comment.id)" type="button" status="success">
                                    <nb-icon icon="checkmark"></nb-icon>
                                </button>
                            </div>
                            <div class="col-md-6">
                                <button nbTooltip="Delete" nbTooltipStatus="danger" nbButton size="tiny" type="button"
                                    status="danger" (click)="openDeleteDialog(dialogDelete, comment)">
                                    <nb-icon icon="trash"></nb-icon>
                                </button>
                            </div>

                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </nb-card-body>
    <nb-card-footer>
        <jw-pagination [items]="unpublishedComments" (changePage)="onChangePage($event)"></jw-pagination>
    </nb-card-footer>
</nb-card>
