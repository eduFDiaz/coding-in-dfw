<!-- Generic Delete Dialog -->
<ng-template #dialogDelete let-data let-ref="dialogRef">
    <nb-card status="danger">
        <nb-card-header>Do you want to delete this direct Message?</nb-card-header>
        <nb-card-body>This action cant be undone!

        </nb-card-body>
        <nb-card-footer>
            <button nbButton (click)="ref.close()" status="danger">Delete!</button>
        </nb-card-footer>
    </nb-card>
</ng-template>


<!-- Main structure -->
<div class="row">
    <div class="col-md-12">
        <nb-card [nbSpinner]="spinner">
            <nb-card-header>
                Direct Messages:
                <!-- <button nbButton status="primary" size="tiny">View on page</button> -->
            </nb-card-header>
            <nb-card-body>
                <div class="row">
                    <div class="col-md-12">
                        <!-- <label for="language"><b>Your DMs:</b></label> -->
                       <!--  <button nbButton status="success" (click)="createDialogGeneric(addGeneric, newlang, 'language')"
                            size="tiny">+</button> -->
                        <nb-list>
                            <nb-list-item *ngFor="let message of messages">
                                <div class="col-md-4">{{ message.name }}</div>
                                <div class="col-md-4">{{ message.text }}</div>

                                <div class="row ">
                                    <div class="col-md-1">
                                        <button (click)="openDeleteDialog(dialogDelete, message.id)" nbButton status="danger"
                                            size="tiny">
                                            <nb-icon icon="trash"></nb-icon>
                                        </button>
                                        <button (click)="markRead(message.id)" nbButton status="success"
                                            size="tiny">
                                            <nb-icon icon="check"></nb-icon>
                                        </button>
                                    </div>
                                </div>

                            </nb-list-item>
                        </nb-list>
                    </div>
                </div>
            </nb-card-body>
        </nb-card>
    </div>
</div>
