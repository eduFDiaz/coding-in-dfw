<section class="featured-section p-3 p-lg-5">
    <div class="container">
        <h2 class="section-title font-weight-bold mb-5">Featured Projects</h2>
        <div class="row">
            <div class="col-md-6 mb-5" *ngFor="let project of (projects | slice: -4)">
                <div class="card project-card">
                    <div class="row no-gutters">
                        <div class="col-lg-4 card-img-holder">
                            <img *ngIf="project.photourl; else placeholderPhoto" src="{{ project.photourl }}"
                                class="card-img" alt="image">
                            <ng-template #placeholderPhoto><img src="../../../assets/images/project/project-1.jpg"
                                    class="card-img" alt="image">
                            </ng-template>
                        </div>
                        <div class="col-lg-8">
                            <div class="card-body">
                                <h5 class="card-title"><a href="project.html" class="theme-link">{{ project?.name}}</a>
                                </h5>
                                <div class="card-text" [innerHtml]="stripHtml(project.projectIntro)"></div>
                                <p class="card-text"><small class="text-muted">Client: {{ project?.clientName }}</small>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="link-mask">
                        <a class="link-mask-link" href="project.html"></a>
                        <div class="link-mask-text">
                            <a class="btn btn-secondary" href="project.html"> <i class="fas fa-eye mr-2"></i>View Case
                                Study </a>
                        </div>
                    </div>
                    <!--//link-mask-->
                </div>
                <!--//card-->
            </div>
            <!--//col-->

            <!--//col-->
        </div>
        <!--//row-->
        <div class="text-center py-3">
            <a [routerLink]="['/portfolio']" [queryParams]="{query: 'all'}" class="btn btn-primary"><i class="fas fa-arrow-alt-circle-right mr-2"></i>View
                Portfolio</a>
        </div>
    </div>
    <!--//container-->
</section>
